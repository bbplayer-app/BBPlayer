name: Hot Update
on: workflow_dispatch
jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      packages: read
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v5

      - name: ğŸ¤– Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
          cache: pnpm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          packager: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸš€ Create update
        run: cd apps/bbplayer && eas update --auto --platform=android

      - name: ğŸš€ Submit source map
        run: cd apps/bbplayer && SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }} npx sentry-expo-upload-sourcemaps dist
