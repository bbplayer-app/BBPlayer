name: 'PR Checks'

on: pull_request

jobs:
  lint:
    name: ğŸš¨ Lint Codebase
    runs-on: ubuntu-latest
    permissions:
      packages: read
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v5

      - name: ğŸ— Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸš€ Run Lint
        run: pnpm lint
